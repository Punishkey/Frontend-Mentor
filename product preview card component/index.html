<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
<div class="container">
  <div class="photo">
    <picture>
      <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>
  </div>
  <div class="card">
    <h3 class="product text-color-grey">PERFUME</h3>
    <h1 class="title text-color-black">Gabrielle Essence Eau De Parfum</h1>
    <p class="text text-color-grey"> 
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    <div class="price">
      <h2>$149.99</h2>
      <h5>$169.99</h5>
    </div>
    <div class="button">
      <a href="#"> <img src="images/icon-cart.svg" alt="cart"> Add To Cart</a>
    </div>
    </p>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Monje Valderrama</a>.
    </div>
  </div>

</div>
</main>
</body>
</html>
