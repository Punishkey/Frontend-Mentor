<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
        <div class="card">
          <div class="imageequilibrium">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
            <div class="imagehover">
              <img src="./images/icon-view.svg" alt="image hover" class="eye">
            </div>
          </div>
          <div class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="cardCounter">
            <p class="eth">
                <img src="./images/icon-ethereum.svg" alt="eth">
              0.041 ETH</p>
            <p class="time">
                <img src="./images/icon-clock.svg" alt="clock">  
              3 days left</p>
            </div>
            <hr>  
            <div class="creator">
              <img src="./images/image-avatar.png" alt="creator">
            <p class="creatorname">
              Creation of <span class="name">Jules Wyvern</span>
            </p> 
            </div>
          </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Carlos Monje Valderrama</a>.
            </div>
        </div>
      </div>
  </main>
</body>
</html>
